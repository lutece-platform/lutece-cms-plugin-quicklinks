#############################################################################
# Configuration file of Lutece Quicklinks plugin

# Include service
quicklinks.include.marker.prefix=quicklinks_

# Template create_quicklinks
# default value for quicklinks type (1=portlet, 2=include)
quicklinks.create.defaultValue.type=1
# default value for quicklinks state (true=enabled, false=disabled)
quicklinks.create.defaultValue.state=true

# default value order in entry list ("first" of "last")
quicklinks.modify.entry.create.defaultValue.order=last

#############################################################################
# Configuration for entry Url
# Display properties : 1 = Link, 2 = Link + Image
entryUrl.create.defaultValue.displayProperties=1
# Link properties : 1 = Link on text and image, 2 = Link on text, 3 = Link on image
entryUrl.create.defaultValue.linkProperties=1

